<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LGM Internship Task : Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center color">Practical 5 : Calculator</h1>
    <div class="container">
      <div class="row">
        <input type="text" class="row" />
      </div>
      <div class="row">
        <button class="buttons color">C</button>
        <button class="buttons color">AC</button>
        <button class="buttons color">%</button>
        <button class="buttons color">/</button>
      </div>
      <div class="row">
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons color">*</button>
      </div>
      <div class="row">
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons color">-</button>
      </div>
      <div class="row">
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons color">+</button>
      </div>
      <div class="row">
        <button class="buttons color">00</button>
        <button class="buttons">0</button>
        <button class="buttons">.</button>
        <button id="equal" class="buttons">=</button>
      </div>
    </div>
    <div></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <script src="script.js"></script>
  </body>
</html>
